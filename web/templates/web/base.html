{% load static %}
<!doctype html>
<html lang="en">
	<head>
		<title>Security Metrics and Bulletin</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<style>
			.container {
				padding-top: 85px;
			}
			.paytm-dark-blue {
				background-color: #042176;
			}
			.paytm-light-blue {
				background-color: #00B8FC;
			}
		</style>
		{% block css %}{% endblock %}
	</head>
	<body>
		<div style="position:fixed;top:0;height:10px;width:100%;z-index:5;" class="paytm-light-blue"></div>
		<nav class="navbar fixed-top navbar-expand-md paytm-dark-blue" style="margin-top:10px;">
			<a class="navbar-brand abs text-light" href="{% url 'web:index' %}">Security Metrics and Bulletin</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsingNavbar">
				<span class="navbar-toggler-icon"></span>
			</button>
			{% if user.authenticated %}
			<div class="navbar-collapse collapse" id="collapsingNavbar">
				<ul class="navbar-nav">
				</ul>
				<ul class="navbar-nav ml-auto">
					<li class="nav-item">
						<a class="nav-link text-light">{{ user.full_name }}</a>
					</li>
					<li class="nav-item">
						<a class="nav-link text-light" href="{% url 'web:logout' %}">Logout</a>
					</li>
				</ul>
			</div>
			{% endif %}
		</nav>
		<div class="container">
		{% block content %}{% endblock %}
		</div>
		<script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
		<script src="{% static 'js/bootstrap.min.js' %}"></script>
		{% block js %}{% endblock %}
	</body>
</html>
